<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - NIKESHA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-cream': '#FDFBF7',
                        'brand-gold': '#D4AF37',
                        'brand-dark': '#1A1A1A',
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-brand-cream text-brand-dark font-sans antialiased h-screen flex flex-col items-center justify-center text-center px-4">

    <div class="bg-white p-12 rounded-3xl shadow-xl max-w-lg w-full border border-brand-gold/10">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1 class="text-3xl font-serif font-bold mb-4">Thank You!</h1>
        <p class="text-gray-600 mb-8 text-lg">
            Thank you for your order, <span class="font-bold">Valued Customer</span>. We have received your message and
            will contact you shortly to confirm your delivery.
        </p>

        <div class="space-y-4">
            <a href="index.html"
                class="block w-full bg-brand-dark text-white font-bold py-3 px-6 rounded-lg hover:bg-brand-gold transition-colors duration-300">
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // Clear order history after success
        localStorage.removeItem('nikesha_cart');
    </script>
</body>

</html>
